name: KuVuln Bot

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  kuvuln_comprehensive_scan:
    name: Full Spectrum Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: 1. Checkout Full History
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Secret Detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --report-path=kuvuln-report.sarif --report-format=sarif --exit-code=0

      - name: 3. Full Repo Audit (FS & Dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-report.sarif'
          severity: 'CRITICAL,HIGH'

      - name: 4. Static Analysis (SAST)
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/kubernetes
          generateSarif: "1"

      - name: 5. Upload Reports to Security Tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          # Subimos el reporte de Trivy (K8s/Docker/Deps)
          sarif_file: 'trivy-report.sarif'

      - name: 6. KuVuln Feedback
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### ğŸ¤– KuVuln Analysis Report
            #### Security Status: Checked
            - **Secrets:** Verified âœ…
            - **Dependencies:** Audited ğŸ“¦
            - **Infrastructure (K8s/Docker):** Scanned ğŸ›¡ï¸
            
            *Check the **Security** tab for detailed line-by-line fixes.*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: 7. Archive Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kuvuln-security-report
          path: |
            trivy-report.sarif
            kuvuln-report.sarif
